steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 'europe-west1-docker.pkg.dev/thl-nmcs-d-gcpblp/python-apps/demo-flask-app:$COMMIT_SHA', 
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push', 
    'europe-west1-docker.pkg.dev/thl-nmcs-d-gcpblp/python-apps/demo-flask-app:$COMMIT_SHA'
  ]

- name: 'europe-west1-docker.pkg.dev/thl-nmcs-d-gcpblp/python-apps/demo-flask-app:$COMMIT_SHA'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      python -m pytest

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'py-bq-load'
    - '--image'
    - 'europe-west1-docker.pkg.dev/thl-nmcs-d-gcpblp/python-apps/demo-flask-app:$COMMIT_SHA'
    - '--region'
    - 'europe-west1'
    - '--allow-unauthenticated'

images:
- 'europe-west1-docker.pkg.dev/thl-nmcs-d-gcpblp/python-apps/demo-flask-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
